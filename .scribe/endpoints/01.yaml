name: Authentication
description: |-

  APIs for managing athentication
endpoints:
  -
    httpMethods:
      - POST
    uri: api/signup
    metadata:
      groupName: Authentication
      groupDescription: |-

        APIs for managing athentication
      subgroup: ''
      subgroupDescription: ''
      title: 'Register User'
      description: 'Create a new user account.'
      authenticated: false
      custom: []
    headers:
      Content-Type: multipart/form-data
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters: []
    cleanQueryParameters: []
    bodyParameters:
      name:
        name: name
        description: "User's full name"
        required: true
        example: aliquid
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      email:
        name: email
        description: "User's email address must be unique"
        required: true
        example: voconner@example.com
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      password:
        name: password
        description: 'Minimum of 8 characters'
        required: true
        example: 'S;7nT*:C'
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      phone_number:
        name: phone_number
        description: 'Min 10 characters, valid phone number format'
        required: true
        example: velit
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      user_type:
        name: user_type
        description: "Either 'tutor' or 'learner'"
        required: true
        example: dolores
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      location:
        name: location
        description: "User's location"
        required: true
        example: enim
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      profile_image:
        name: profile_image
        description: 'Profile image (jpeg, png, jpg) max 2MB'
        required: true
        example: null
        type: file
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      password_confirmation:
        name: password_confirmation
        description: 'Must match password'
        required: true
        example: laudantium
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      profile_video:
        name: profile_video
        description: 'optional Video file for tutor profiles only (mp4, mov, avi) max 20MB'
        required: false
        example: null
        type: file
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
    cleanBodyParameters:
      name: aliquid
      email: voconner@example.com
      password: 'S;7nT*:C'
      phone_number: velit
      user_type: dolores
      location: enim
      password_confirmation: laudantium
    fileParameters:
      profile_image: null
      profile_video: null
    responses:
      -
        status: 201
        content: |-
          {
           "message": "User registered successfully",
           "user": {
             "id": 1,
             "name": "John Doe",
             "email": "john@example.com",
             "phone_number": "1234567890",
             "user_type": "tutor",
             "location": "New York",
             "profile_image": "https://example.com/storage/profile_images/image.jpg",
             "created_at": "2025-03-18 12:00:00",
             "updated_at": "2025-03-18 12:00:00",
             "tutor_profile": {
               "bio": "",
               "years_of_experience": 0,
               "verification_status": "pending",
               "availability_status": "available",
               "profile_video": "https://example.com/storage/profile_videos/video.mp4"
             }
           }
          }
        headers: []
        description: ''
        custom: []
      -
        status: 422
        content: |-
          {
           "message": "The email has already been taken.",
           "errors": {
             "email": ["The email has already been taken."]
           }
          }
        headers: []
        description: ''
        custom: []
    responseFields: []
    auth: []
    controller: null
    method: null
    route: null
    custom: []
