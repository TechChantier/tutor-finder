      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters: []
    cleanQueryParameters: []
    bodyParameters:
      email:
        name: email
        description: "User's email address"
        required: true
        example: emilio.vonrueden@example.com
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      password:
        name: password
        description: "User's password min:6"
        required: true
        example: 'fI_,!o5T'
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
    cleanBodyParameters:
      email: emilio.vonrueden@example.com
      password: 'fI_,!o5T'
    fileParameters: []
    responses:
      -
        status: 200
        content: |-
          {
           "token": "1|example-token-string",
           "authenticated user": {
             "id": 1,
             "name": "John Doe",
             "email": "john@example.com"
           }
          }
        headers: []
        description: ''
        custom: []
      -
        status: 422
        content: |-
          {
           "message": "The provided credentials are incorrect"
          }
        headers: []
        description: ''
        custom: []
    responseFields: []
    auth: []
    controller: null
    method: null
    route: null
    custom: []
