name: Authentication
description: |-

  APIs for managing athentication
endpoints:
  -
    httpMethods:
      - POST
    uri: api/signup
    metadata:
      groupName: Authentication
      groupDescription: |-

        APIs for managing athentication
      subgroup: ''
      subgroupDescription: ''
      title: 'Register User'
      description: 'Create a new user account.'
      authenticated: false
      custom: []
    headers:
      Content-Type: multipart/form-data
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters: []
    cleanQueryParameters: []
    bodyParameters:
      name:
        name: name
        description: "User's full name"
        required: true
        example: perferendis
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      email:
        name: email
        description: "User's email address must be unique"
        required: true
        example: rippin.edmund@example.org
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      password:
        name: password
        description: 'Minimum of 8 characters'
        required: true
        example: 'V~/FE"=14}1a?'
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      phone_number:
        name: phone_number
        description: 'Max 12 characters'
        required: true
        example: omnis
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      whatsapp_number:
        name: whatsapp_number
        description: 'Max 12 characters'
        required: true
        example: possimus
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      user_type:
        name: user_type
        description: "Either 'tutor' or 'learner'"
        required: true
        example: voluptas
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      location:
        name: location
        description: "User's location"
        required: true
        example: quisquam
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
      profile_image:
        name: profile_image
        description: 'Must be an image. Must not be greater than 2048 kilobytes.'
        required: false
        example: null
        type: file
        enumValues: []
        exampleWasSpecified: false
        nullable: true
        custom: []
      password_confirmation:
        name: password_confirmation
        description: 'Must match password'
        required: true
        example: laudantium
        type: string
        enumValues: []
        exampleWasSpecified: false
        nullable: false
        custom: []
    cleanBodyParameters:
      name: perferendis
      email: rippin.edmund@example.org
      password: 'V~/FE"=14}1a?'
      phone_number: omnis
      whatsapp_number: possimus
      user_type: voluptas
      location: quisquam
      password_confirmation: laudantium
    fileParameters:
      profile_image: null
    responses:
      -
        status: 201
        content: |-
          {
           "message": "User registered successfully",
           "user": {
             "id": 1,
             "name": "John Doe",
             "email": "john@example.com",
             "phone_number": "1234567890",
             "whatsapp_number": "1234567890",
             "user_type": "tutor",
             "location": "New York",
             "tutor_profile": {
               "verification_status": "pending",
               "availability_status": "available"
             }
           }
          }
        headers: []
        description: ''
        custom: []
      -
        status: 422
        content: |-
          {
           "message": "The email has already been taken"
          }
        headers: []
        description: ''
        custom: []
    responseFields: []
    auth: []
    controller: null
    method: null
    route: null
    custom: []
  -
    httpMethods:
      - POST
    uri: api/login
    metadata:
      groupName: Authentication
      groupDescription: |-

        APIs for managing athentication
      subgroup: ''
      subgroupDescription: ''
