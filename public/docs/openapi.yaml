openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/applications:
    get:
      summary: 'List Applications'
      operationId: listApplications
      description: 'Get all applications made by the authenticated tutor.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 1
                      proposal_message: 'I am interested in teaching this subject...'
                      status: pending
                      gig:
                        id: 1
                        title: 'Need Math Tutor'
                        description: 'Looking for calculus tutor'
                      created_at: '2025-01-23 12:00:00'
                      updated_at: '2025-01-23 12:00:00'
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 1
                        proposal_message: 'I am interested in teaching this subject...'
                        status: pending
                        gig:
                          id: 1
                          title: 'Need Math Tutor'
                          description: 'Looking for calculus tutor'
                        created_at: '2025-01-23 12:00:00'
                        updated_at: '2025-01-23 12:00:00'
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        proposal_message:
                          type: string
                          example: 'I am interested in teaching this subject...'
                        status:
                          type: string
                          example: pending
                        gig:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            title:
                              type: string
                              example: 'Need Math Tutor'
                            description:
                              type: string
                              example: 'Looking for calculus tutor'
                        created_at:
                          type: string
                          example: '2025-01-23 12:00:00'
                        updated_at:
                          type: string
                          example: '2025-01-23 12:00:00'
      tags:
        - 'Application Management'
  '/api/applications/{id}':
    put:
      summary: 'Update Application Status'
      operationId: updateApplicationStatus
      description: 'Accept or reject an application (Learner only).'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1
                    status: accepted
                    proposal_message: 'I am interested in teaching this subject...'
                    created_at: '2025-01-23 12:00:00'
                    updated_at: '2025-01-23 12:00:00'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      status:
                        type: string
                        example: accepted
                      proposal_message:
                        type: string
                        example: 'I am interested in teaching this subject...'
                      created_at:
                        type: string
                        example: '2025-01-23 12:00:00'
                      updated_at:
                        type: string
                        example: '2025-01-23 12:00:00'
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthorized
                properties:
                  message:
                    type: string
                    example: Unauthorized
      tags:
        - 'Application Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  description: 'Status of application (accepted/rejected)'
                  example: saepe
                  nullable: false
              required:
                - status
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the application.'
        example: 1
        required: true
        schema:
          type: integer
      -
        in: path
        name: application
        description: 'The ID of the application'
        example: 7
        required: true
        schema:
          type: integer
  '/api/gigs/{gig_id}/apply':
    post:
      summary: 'Apply to Gig'
      operationId: applyToGig
      description: 'Submit an application for a specific gig.'
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1
                    proposal_message: 'I am interested in teaching this subject...'
                    status: pending
                    created_at: '2025-01-23 12:00:00'
                    updated_at: '2025-01-23 12:00:00'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      proposal_message:
                        type: string
                        example: 'I am interested in teaching this subject...'
                      status:
                        type: string
                        example: pending
                      created_at:
                        type: string
                        example: '2025-01-23 12:00:00'
                      updated_at:
                        type: string
                        example: '2025-01-23 12:00:00'
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'This gig is not open for applications'
                properties:
                  message:
                    type: string
                    example: 'This gig is not open for applications'
      tags:
        - 'Application Management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                proposal_message:
                  type: string
                  description: 'The application proposal text min:50 characters'
                  example: dolores
                  nullable: false
              required:
                - proposal_message
    parameters:
      -
        in: path
        name: gig_id
        description: 'The ID of the gig.'
        example: 1
        required: true
        schema:
          type: integer
      -
        in: path
        name: gig
        description: 'The ID of the gig'
        example: 1
        required: true
        schema:
          type: integer
  /api/tutor/applications:
    get:
      summary: 'Tutor Applications'
      operationId: tutorApplications
      description: 'Get all applications made by the authenticated tutor.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 1
                      proposal_message: 'Application details...'
                      status: pending
                      gig:
                        id: 1
                        title: 'Math Tutor Needed'
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 1
                        proposal_message: 'Application details...'
                        status: pending
                        gig:
                          id: 1
                          title: 'Math Tutor Needed'
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        proposal_message:
                          type: string
                          example: 'Application details...'
                        status:
                          type: string
                          example: pending
                        gig:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            title:
                              type: string
                              example: 'Math Tutor Needed'
      tags:
        - 'Application Management'
  '/api/gigs/{gig_id}/applications':
    get:
      summary: 'Gig Applications'
      operationId: gigApplications
      description: 'Get all applications for a specific gig (Learner only).'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 1
                      proposal_message: 'Application details...'
                      status: pending
                      tutor:
                        id: 1
                        name: 'John Doe'
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 1
                        proposal_message: 'Application details...'
                        status: pending
                        tutor:
                          id: 1
                          name: 'John Doe'
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        proposal_message:
                          type: string
                          example: 'Application details...'
                        status:
                          type: string
                          example: pending
                        tutor:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            name:
                              type: string
                              example: 'John Doe'
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthorized
                properties:
                  message:
                    type: string
                    example: Unauthorized
      tags:
        - 'Application Management'
    parameters:
      -
        in: path
        name: gig_id
        description: 'The ID of the gig.'
        example: 1
        required: true
        schema:
          type: integer
      -
        in: path
        name: gig
        description: 'The ID of the gig'
        example: 11
        required: true
        schema:
          type: integer
  /api/signup:
    post:
      summary: 'Register User'
      operationId: registerUser
      description: 'Create a new user account.'
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'User registered successfully'
                  user:
                    id: 1
                    name: 'John Doe'
                    email: john@example.com
                    phone_number: '1234567890'
                    whatsapp_number: '1234567890'
                    user_type: tutor
                    location: 'New York'
                    tutor_profile:
                      verification_status: pending
                      availability_status: available
                properties:
                  message:
                    type: string
                    example: 'User registered successfully'
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'John Doe'
                      email:
                        type: string
                        example: john@example.com
                      phone_number:
                        type: string
                        example: '1234567890'
                      whatsapp_number:
                        type: string
                        example: '1234567890'
                      user_type:
                        type: string
                        example: tutor
                      location:
                        type: string
                        example: 'New York'
                      tutor_profile:
                        type: object
                        properties:
                          verification_status:
                            type: string
                            example: pending
                          availability_status:
                            type: string
                            example: available
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The email has already been taken'
                properties:
                  message:
                    type: string
                    example: 'The email has already been taken'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: "User's full name"
                  example: qui
                  nullable: false
                email:
                  type: string
                  description: "User's email address must be unique"
                  example: tnitzsche@example.com
                  nullable: false
                password:
                  type: string
                  description: 'Minimum of 8 characters'
                  example: '^&~#yy(z8M2'
                  nullable: false
                phone_number:
                  type: string
                  description: 'Max 12 characters'
                  example: praesentium
                  nullable: false
                whatsapp_number:
                  type: string
                  description: 'Max 12 characters'
                  example: error
                  nullable: false
                user_type:
                  type: string
                  description: "Either 'tutor' or 'learner'"
                  example: dolor
                  nullable: false
                location:
                  type: string
                  description: "User's location"
                  example: odit
                  nullable: false
                profile_image:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 2048 kilobytes.'
                  nullable: true
                password_confirmation:
                  type: string
                  description: 'Must match password'
                  example: necessitatibus
                  nullable: false
              required:
                - name
                - email
                - password
                - phone_number
                - whatsapp_number
                - user_type
                - location
                - password_confirmation
      security: []
  /api/login:
    post:
      summary: 'User Login'
      operationId: userLogin
      description: 'Authenticate a user and get access token.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  token: 1|example-token-string
                  'authenticated user':
                    id: 1
                    name: 'John Doe'
                    email: john@example.com
                properties:
                  token:
                    type: string
                    example: 1|example-token-string
                  'authenticated user':
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'John Doe'
                      email:
                        type: string
                        example: john@example.com
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The provided credentials are incorrect'
                properties:
                  message:
                    type: string
                    example: 'The provided credentials are incorrect'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: "User's email address"
                  example: fkassulke@example.org
                  nullable: false
                password:
                  type: string
                  description: "User's password min:6"
                  example: 7.(2^QyR
                  nullable: false
              required:
                - email
                - password
      security: []
  /api/logout:
    post:
      summary: 'Logout User'
      operationId: logoutUser
      description: "Invalidate user's access token."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You are Logged out Successfully'
                properties:
                  message:
                    type: string
                    example: 'You are Logged out Successfully'
      tags:
        - Authentication
  /api/categories:
    get:
      summary: 'List Categories'
      operationId: listCategories
      description: 'Get all available teaching categories.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 1
                      name: Mathematics
                      description: 'Math tutoring including calculus, algebra etc.'
                    -
                      id: 2
                      name: Languages
                      description: 'Language tutoring including English, French etc.'
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 1
                        name: Mathematics
                        description: 'Math tutoring including calculus, algebra etc.'
                      -
                        id: 2
                        name: Languages
                        description: 'Language tutoring including English, French etc.'
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Mathematics
                        description:
                          type: string
                          example: 'Math tutoring including calculus, algebra etc.'
      tags:
        - Categories
      security: []
  '/api/categories/{category_id}/tutors':
    get:
      summary: 'List Category Tutors'
      operationId: listCategoryTutors
      description: 'Get all tutors teaching in a specific category.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 1
                      name: 'John Doe'
                      tutor_profile:
                        bio: 'Experienced math tutor'
                        years_of_experience: 5
                        verification_status: verified
                      qualifications:
                        -
                          title: 'BSc Mathematics'
                          institution: MIT
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 1
                        name: 'John Doe'
                        tutor_profile:
                          bio: 'Experienced math tutor'
                          years_of_experience: 5
                          verification_status: verified
                        qualifications:
                          -
                            title: 'BSc Mathematics'
                            institution: MIT
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: 'John Doe'
                        tutor_profile:
                          type: object
                          properties:
                            bio:
                              type: string
                              example: 'Experienced math tutor'
                            years_of_experience:
                              type: integer
                              example: 5
                            verification_status:
                              type: string
                              example: verified
                        qualifications:
                          type: array
                          example:
                            -
                              title: 'BSc Mathematics'
                              institution: MIT
                          items:
                            type: object
                            properties:
                              title:
                                type: string
                                example: 'BSc Mathematics'
                              institution:
                                type: string
                                example: MIT
      tags:
        - Categories
      security: []
    parameters:
      -
        in: path
        name: category_id
        description: 'The ID of the category.'
        example: 1
        required: true
        schema:
          type: integer
      -
        in: path
        name: category
        description: 'The ID of the category'
        example: 8
        required: true
        schema:
          type: integer
  /api/user:
    get:
      summary: 'Display the authenticated user'
      operationId: displayTheAuthenticatedUser
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
  /api/qualifications:
    get:
      summary: "List authenticated tutor's qualifications"
      operationId: listAuthenticatedTutorsQualifications
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
    post:
      summary: 'Store new qualification for authenticated tutor'
      operationId: storeNewQualificationForAuthenticatedTutor
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: wbedhkplutihhph
                  nullable: false
                description:
                  type: string
                  description: 'Must not be greater than 1000 characters.'
                  example: 'Neque dignissimos officiis ea velit ut.'
                  nullable: false
                institution:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: stzsssvd
                  nullable: false
                year_obtained:
                  type: integer
                  description: 'Must be at least 1950. Must not be greater than 2025.'
                  example: 1
                  nullable: false
              required:
                - title
                - description
                - institution
                - year_obtained
      security: []
  '/api/qualifications/{id}':
    put:
      summary: "Update tutor's qualification"
      operationId: updateTutorsQualification
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: zzmnktcrdi
                  nullable: false
                description:
                  type: string
                  description: 'Must not be greater than 1000 characters.'
                  example: 'Omnis veritatis dolorum optio itaque quibusdam.'
                  nullable: false
                institution:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: kkymqidchepyspfqxuwtg
                  nullable: false
                year_obtained:
                  type: integer
                  description: 'Must be at least 1950. Must not be greater than 2025.'
                  example: 21
                  nullable: false
      security: []
    delete:
      summary: "Delete tutor's qualification"
      operationId: deleteTutorsQualification
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the qualification.'
        example: 1
        required: true
        schema:
          type: integer
  /api/gigs:
    get:
      summary: 'List All Gigs'
      operationId: listAllGigs
      description: 'Get a list of all available learning gigs.'
      parameters:
        -
          in: query
          name: include
          description: "Specify which relationships to include in the response.\n            Multiple relationships can be comma-separated.\n            Available relationships: learner, category, applications\n\n            Examples of including single relationship:\n            - /api/gigs?include=learner (includes the learner who created the gig)\n            - /api/gigs?include=category (includes the category of the gig)\n            - /api/gigs?include=applications (includes all applications for the gig)\n\n            Examples of including multiple relationships:\n            - /api/gigs?include=learner,category (includes both learner and category)\n            - /api/gigs?include=learner,applications (includes learner and all applications)\n            - /api/gigs?include=category,applications (includes category and applications)\n            - /api/gigs?include=learner,category,applications (includes all relationships)"
          example: laborum
          required: false
          schema:
            type: string
            description: "Specify which relationships to include in the response.\n            Multiple relationships can be comma-separated.\n            Available relationships: learner, category, applications\n\n            Examples of including single relationship:\n            - /api/gigs?include=learner (includes the learner who created the gig)\n            - /api/gigs?include=category (includes the category of the gig)\n            - /api/gigs?include=applications (includes all applications for the gig)\n\n            Examples of including multiple relationships:\n            - /api/gigs?include=learner,category (includes both learner and category)\n            - /api/gigs?include=learner,applications (includes learner and all applications)\n            - /api/gigs?include=category,applications (includes category and applications)\n            - /api/gigs?include=learner,category,applications (includes all relationships)"
            example: laborum
            nullable: false
        -
          in: query
          name: search
          description: 'Search in gig title and description'
          example: ratione
          required: false
          schema:
            type: string
            description: 'Search in gig title and description'
            example: ratione
            nullable: false
        -
          in: query
          name: price
          description: 'Filter by price range (format: 1000-5000)'
          example: voluptatem
          required: false
          schema:
            type: string
            description: 'Filter by price range (format: 1000-5000)'
            example: voluptatem
            nullable: false
        -
          in: query
          name: category_id
          description: 'Filter gigs by category'
          example: 18
          required: false
          schema:
            type: integer
            description: 'Filter gigs by category'
            example: 18
            nullable: false
        -
          in: query
          name: status
          description: 'Filter by gig status (open/in_progress/completed/cancelled)'
          example: voluptate
          required: false
          schema:
            type: string
            description: 'Filter by gig status (open/in_progress/completed/cancelled)'
            example: voluptate
            nullable: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 1
                      title: 'Need Math Tutor'
                      description: 'Looking for calculus tutor'
                      budget: 5000
                      location: Online
                      status: open
                      learner:
                        id: 1
                        name: 'John Student'
                      category:
                        id: 1
                        name: Mathematics
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 1
                        title: 'Need Math Tutor'
                        description: 'Looking for calculus tutor'
                        budget: 5000
                        location: Online
                        status: open
                        learner:
                          id: 1
                          name: 'John Student'
                        category:
                          id: 1
                          name: Mathematics
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        title:
                          type: string
                          example: 'Need Math Tutor'
                        description:
                          type: string
                          example: 'Looking for calculus tutor'
                        budget:
                          type: integer
                          example: 5000
                        location:
                          type: string
                          example: Online
                        status:
                          type: string
                          example: open
                        learner:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            name:
                              type: string
                              example: 'John Student'
                        category:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            name:
                              type: string
                              example: Mathematics
      tags:
        - Gigs
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                search:
                  type: string
                  description: 'Must be at least 3 characters.'
                  example: qcptqjqcbmxdjtbba
                  nullable: false
                price:
                  type: string
                  description: 'Must match the regex /^\d+-\d+$/.'
                  example: 212-28
                  nullable: false
                category_id:
                  type: string
                  description: 'The <code>id</code> of an existing record in the categories table.'
                  example: null
